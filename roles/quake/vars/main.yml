# Variables for the quake installer

# Install file from gog
installer:  setup_quake_the_offering_2.0.0.6.exe

# Dependencies
dependencies:
  - libopusfile0
  - libmad0
  - libsdl2-2.0-0
  - bchunk
  - mesa-utils
  - vorbis-tools
  - unzip
  - innoextract

# Quake base directory
base_dir: "{{ home }}/.quake"
qss_dir: "{{ home }}/qss"

# Quake directories that must be present
directories:
  - "{{ base_dir }}/id1/music"
  - "{{ base_dir }}/hipnotic/music"
  - "{{ base_dir }}/rogue/music"
  - "{{ qss_dir }}"
  - "{{ icon_dir }}"
  - "{{ app_dir }}"

# Game files list
game_files:
  - { src: "app/id1/pak0.pak", dest: "id1/pak0.pak" }
  - { src: "app/id1/pak1.pak", dest: "id1/pak1.pak" }
  - { src: "app/hipnotic/pak0.pak", dest: "hipnotic/pak0.pak" }
  - { src: "app/rogue/pak0.pak", dest: "rogue/pak0.pak" }

# CD Images
cd_images:
  - { bin: "app/game.gog", cue: "app/game.cue", dest: "id1/music/" }
  - { bin: "app/gamea.gog", cue: "app/gamea.cue", dest: "hipnotic/music/" }
  - { bin: "app/gamed.gog", cue: "app/gamed.cue", dest: "rogue/music/" }

# Quakespasm-Spiked binary file url
qss_url: https://triptohell.info/moodles/qss/quakespasm_spiked_linux64_dev.zip

# Additional resources
smoke_resources: https://raw.githubusercontent.com/gooseberry/smoke-resources/main/quake/

icons:
  - quake.png
  - quake-soa.png
  - quake-doe.png
